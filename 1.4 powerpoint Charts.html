<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
        integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
</script>
<div style="width: 600px">
    <canvas id="myChart"></canvas>
</div>
<script>
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Mosquitoes', 'Snakes', 'Dogs', 'Freshwater Snails', 'Assassin bugs', 'Tsetse Flies', 'Ascaris roundworms', 'Crocodiles', 'Tapeworms', 'Hippopotamuses', 'Elephants', 'Lions'],
            datasets: [{
                label: 'Human Deaths by Animal',
                data: [1000000, 100000, 30000, 20000, 12000, 10000, 2500, 1000, 700, 500, 500, 250],
                backgroundColor: [
                    'rgba(0, 255, 132, 0.2)',
                    'rgba(255, 30, 30, 0.2)',
                    'rgba(0, 0, 255, 0.2)',
                    'rgba(255, 128, 0, 0.2)',
                    'rgba(145, 168, 50, 0.2)',
                    'rgba(159, 240, 53, 0.2)',
                    'rgba(51, 156, 19, 0.2)',
                    'rgba(21, 111, 112, 0.2)',
                    'rgba(20, 70, 82, 0.2)',
                    'rgba(69, 16, 99, 0.2)',
                    'rgba(181, 22, 147, 0.2)',
                    'rgba(122, 12, 34, 0.2)'
                ],
                borderColor: [
                    'rgba(0, 255, 0, 1)',
                    'rgba(255, 30, 30, 1)',
                    'rgba(0, 0, 255, 1)',
                    'rgba(255, 128, 0, 1)',
                    'rgba(145, 168, 50, 1)',
                    'rgba(159, 240, 53, 1)',
                    'rgba(51, 156, 19, 1)',
                    'rgba(21, 111, 112, 1)',
                    'rgba(20, 70, 82, 1)',
                    'rgba(69, 16, 99, 1)',
                    'rgba(181, 22, 147, 1)',
                    'rgba(122, 12, 34, 1)'
                ],
                borderWidth: 2
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            indexAxis: 'x'
        }
    });
</script>
