<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<div style="'width: 200px">
<canvas id="myChart"></canvas>
</div>
<script>
  var ctx = document.getElementById('myChart');
  var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Black', 'Silver', 'Green'],
      datasets: [{
        label: 'Favorite Color',
        data:[300, 50, 200, 100, 150, 275],
        backgroundColor: [
                'rgb(255, 99, 150)',
                'rgb(50, 150, 240)',
                'rgb(255, 200, 80)',
                'rgb(0,0,0)',
                'rgb(192, 192, 192)',
                'rgb(0, 128, 0)'
        ],
        hoverOffset: 1
      }]
    }
  });
</script>
<div style="'width: 200px">
<canvas id="myChart2"></canvas>
</div>
<script>
  var cty = document.getElementById('myChart2');
  var myChart = new Chart(cty, {
    type: 'pie',
    data: {
      labels: ['Chocolate', 'Vanilla', 'Mint', 'Strawberry', 'Mango', 'Rocky Road'],
      datasets: [{
        label: 'Favorite Flavors',
        data:[20, 15, 5, 30, 10, 20],
        backgroundColor: [
          'rgb(210, 105, 30)',
          'rgb(255, 255, 255)',
          'rgb(0,255,255)',
          'rgb(199, 21, 133)',
          'rgb(255,218,185)',
          'rgb(128,0,0)'
        ],
        hoverOffset: 1
      }]
    }
  });
</script>
<div style='width: 300px'>
  <canvas id="myChart3"></canvas>
</div>
<script>
  var ctz=document.getElementById('myChart3');
  var myChart = new Chart(ctz, {
    type: 'polarArea',
    data: {
      labels: [
              'Red', 'Green', 'Yellow', 'Grey', 'Blue', 'White', 'Purple', 'Orange'
      ],
      datasets: [{
        label: 'Polar Area Chart',
        data: [11, 10, 15, 3, 2, 15, 8, 4],
        backgroundColor: [
                'rgb(255, 100, 130)',
                'rgb(80, 190, 190)',
                "rgb(255, 200, 85)",
                'rgb(201, 203, 203)',
                'rgb(50, 160, 240)',
                'rgb(255, 255, 255)',
                'rgb(128,0,128)',
                'rgb(255,165,0)'
        ]
      }]
    },
  });
</script>
</body>
</html>
